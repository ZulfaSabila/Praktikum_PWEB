<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Praktikum CSS</title>
<style>
  *, *::before, *::after {
    box-sizing: border-box;
  }

  body {
    background-color: #add8e6; /* biru muda */
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    color: white;
    font-size: 40px;
    margin: 0 0 10px 0;
  }

  p {
    background-color: #d3d3d3; /* abu-abu muda */
    color: black;
    padding: 20px;
    border-radius: 8px;
    max-width: 800px;
    width: 100%;
    margin: 0 0 30px 0;
  }

  .container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    max-width: 800px;
    width: 100%;
  }

  .box1, .box2, .box3 {
    border: 2px solid black;
    padding: 10px;
    height: 150px;
    border-radius: 10px;
  }

  .box1 {
    background-color: #ff9999; 
  }

  .box2 {
    background-color: #99ff99; 
  }

  .box3 {
    background-color: #9999ff; 
  }

  @media (max-width: 768px) {
    .container {
      grid-template-columns: repeat(2, 1fr);
    }
  }

  @media (max-width: 480px) {
    h1 {
      font-size: 28px;
    }
    .container {
      grid-template-columns: 1fr;
    }
    .box1, .box2, .box3 {
      height: 120px;
    }
    p {
      padding: 10px;
    }
  }
</style>
</head>
<body>
  <h1>Praktikum CSS</h1>
  <p>
    Zulfa Sabila (202312017)
  </p>
  <div class="container">
    <div class="box1">Box 1</div>
    <div class="box2">Box 2</div>
    <div class="box3">Box 3</div>
  </div>
</body>
</html>
