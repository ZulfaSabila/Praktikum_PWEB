<!DOCTYPE html>
<html>
<head>
  <style>
    p { color: red; }

    /* Kelas dengan latar belakang berbeda */
    .highlight { background-color: yellow; }
    .info { background-color: lightgreen; }
    .warning { background-color: lightcoral; }

    /* ID untuk elemen tertentu */
    #judul { font-size: 24px; }
  </style>
</head>
<body>

  <p>Paragraf biasa</p>
  <p class="highlight">Paragraf dengan highlight (kuning)</p>
  <p class="info">Paragraf info (hijau muda)</p>
  <p class="warning">Paragraf peringatan (merah muda)</p>

  <h1 id="judul">Judul Halaman</h1>

</body>
</html>
